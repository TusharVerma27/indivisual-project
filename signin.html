<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="main.css">

        href="https://www.pluralsight.com//etc/clientlibs/pluralsight/main/images/favicons/favicon.ico">

<body>
    <div id="con">
    <div id="sign">
        <img src="https://app.pluralsight.com/id/img/login-logo.png" alt="">

        <div id="for">
            <form action="" class="signin-form">
                <span>
                    <label class="label">Email or Username</label>
                    <input class="form-input" type="email" id="mail" placeholder="Username or Email" >
                </span>
                <span>
                    <label class="label">Password</label>
                    <input class="form-input" type="password" id="password" placeholder="Password" >
                </span>
                <button type="submit" value="submit">Signin</button>
            </form>
            <div id="foget">            <h4>Forgot password?</h4>
            <h4>Signin with company or school</h4>
        </div>
            <div id="cre">
            <button> <a href="/signup.html">Create Account</a>
            </button></div>
        </div>
    </div>
    <div  class="right-div">
        <img src="./temp/Screenshot (94).png" alt="right div img"  width="100%">
    </div>
</div>
</body>

</html>
<script>
    document.querySelector('form').addEventListener('submit', addData)
    let data = JSON.parse(localStorage.getItem('userdata'));
    let flag = false;
    function addData(e) {
        e.preventDefault()
        let mail = document.getElementById('mail').value;
        let pass = document.getElementById('password').value;
        for (var i = 0; i < data.length; i++) {
            console.log(data[i]);
            console.log(mail, pass);
            if (mail == data[i].email && pass == data[i].password) {
                // alert('sucess');
                flag = true;
                document.location.href = "index.html"
                return;
            }
        };

        if (flag == false) {
            alert("Enter correct data")
        }

    }
</script>
